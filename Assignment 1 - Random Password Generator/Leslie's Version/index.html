<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Web Password Generator</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="password-display" id="passwordDisplay"></h3class>password</h3>
        <form id="passwordGeneratorForm" class="form">
            <label>Number of Characters (click to add length) </label>
            <p><a id="clicks">3</a></p>
            
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">
            
            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">
            
            <label for="includeSymbols">Include Symbols</label>
            <input type="checkbox" id="includeSymbols">
            
            
            <button id="generate_password_btn" onClick="onClick()" type="submit" class="btn">Generate Password</button>
            
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
